name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- Шаг 1: Публикация в GitHub Packages ---
      - name: Setup .npmrc for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          # Этот шаг настраивает .npmrc для GitHub
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          # Этот токен будет правильно использован для npm.pkg.github.com
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # --- Шаг 2: Публикация в npmjs.org ---
      - name: Setup .npmrc for npmjs.org
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          # Этот шаг ПЕРЕЗАПИСЫВАЕТ .npmrc для npmjs.org
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npmjs.org
        run: npm publish
        env:
          # Этот токен будет правильно использован для registry.npmjs.org
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
